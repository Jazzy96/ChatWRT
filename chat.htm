<script type="text/javascript">
// ç®€åŒ–ç‰ˆçš„ Markdown è§£æå™¨
function formatMessage(content) {
    if (typeof content !== 'string') {
        return content;
    }
    
    return content
        // ä»£ç å—
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        // æ ‡é¢˜
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        // è¡¨æ ¼
        .replace(/^\|(.+)\|$/gm, function(_, content) {
            const cells = content.split('|').map(cell => cell.trim());
            return '<tr>' + cells.map(cell => '<td>' + cell + '</td>').join('') + '</tr>';
        })
        .replace(/(<tr>.*?<\/tr>)\n(<tr>.*?<\/tr>)/gs, '<table>$1$2</table>')
        // åˆ—è¡¨
        .replace(/^[\s]*[-*+] (.*)$/gm, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
        // å¼ºè°ƒ
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // è¡Œå†…ä»£ç 
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // å¼•ç”¨
        .replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>')
        // æ®µè½
        .replace(/\n\n/g, '</p><p>')
        // ä¿æŒæ¢è¡Œ
        .replace(/\n/g, '<br>');
}

function appendMessage(content, type) {
    const messagesDiv = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + type;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    
    if (type === 'assistant') {
        contentDiv.innerHTML = formatMessage(content);
    } else {
        contentDiv.textContent = content;
    }
    
    messageDiv.appendChild(contentDiv);
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById('user-input');
    const query = input.value.trim();
    
    if (!query) return;
    
    appendMessage(query, 'user');
    input.value = '';
    
    const queryUrl = '<%=url("admin/services/chatwrt/query")%>';
    
    fetch(queryUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest',
            'Accept': 'application/json'
        },
        body: JSON.stringify({ query: query }),
        credentials: 'same-origin'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            appendMessage('é”™è¯¯: ' + data.error, 'system');
        } else {
            appendMessage(data.response, 'assistant');
        }
    })
    .catch(error => {
        appendMessage('é”™è¯¯: ' + error.toString(), 'system');
        console.error('Error:', error);
    });
}

document.getElementById('user-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
